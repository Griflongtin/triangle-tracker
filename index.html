<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Triangle-Tracker</title>
  </head>
  <body>
    <div class="container">
      <!--input form -->
      <div class="row col-md">
        <form>
          <div class="form-group">
            <label class="col-form-label h3" for="number-input">Enter 3 numbers below:</label>
            <input class="form-control" id="input1">
          </div>

          <div class="form-group">
            <input class="form-control" id="input2">
          </div>

          <div class="form-group">
            <input class="form-control" id="input3">
          </div>

          <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
        </form>
      </div>

      <div class="row col-md">
        <div id="not">
          <p>Hey! This isn't a triangle!</p>
        </div>
        <div id="equil-output">
          <p>This makes an equilateral triangle!</p>
        </div>
        <div id="iso-output">
          <p>This makes an isosceles triangle!</p>
        </div>
        <div id="scal-output">
          <p>This makes a scalene triangle!</p>
        </div>

      </div>
    </div> <!--container -->

  </body>
</html>
